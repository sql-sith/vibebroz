<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibes ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input, select {
            padding: 15px 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            flex: 1;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        select option {
            background: #4a5568;
            color: #fff;
            padding: 10px;
        }

        select option:hover {
            background: #667eea;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .weather-current {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weather-stat .value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .weather-stat .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        .forecast-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .forecast-date {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .standings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .standings-table th,
        .standings-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .standings-table th {
            font-weight: 600;
            opacity: 0.9;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .standings-table td {
            font-size: 1rem;
        }

        .team-name {
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #fff;
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
        }

        .emoji {
            font-size: 1.5rem;
            margin-right: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input, select, button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>vibes ‚ú®</h1>
            <p>sports & weather with aesthetic energy</p>
        </div>

        <div class="section">
            <h2><span class="emoji">üå§Ô∏è</span>weather check</h2>
            <div class="input-group">
                <input type="text" id="weatherLocation" placeholder="enter city name..." value="Chicago">
                <select id="weatherUnits">
                    <option value="imperial">fahrenheit</option>
                    <option value="metric">celsius</option>
                </select>
                <button onclick="getWeather()">get vibes</button>
            </div>
            <div id="weatherData"></div>
        </div>

        <div class="section">
            <h2><span class="emoji">‚öæ</span>mlb standings</h2>
            <div class="input-group">
                <select id="leagueSelect">
                    <option value="al">american league</option>
                    <option value="nl">national league</option>
                </select>
                <button onclick="getStandings()">check standings</button>
            </div>
            <div id="standingsData"></div>
        </div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('weatherLocation').value;
            const units = document.getElementById('weatherUnits').value;
            const container = document.getElementById('weatherData');
            
            if (!location) {
                container.innerHTML = '<div class="error">please enter a city name ‚ú®</div>';
                return;
            }

            container.innerHTML = '<div class="loading">fetching weather vibes... üåü</div>';
            
            try {
                const response = await fetch(`/weather/${encodeURIComponent(location)}?units=${units}&pretty=true`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'failed to fetch weather');
                }
                
                displayWeather(data);
            } catch (error) {
                container.innerHTML = `<div class="error">oops! ${error.message} üåßÔ∏è</div>`;
            }
        }

        function displayWeather(data) {
            const container = document.getElementById('weatherData');
            const currentTime = new Date(data.current.timestamp).toLocaleString();
            
            container.innerHTML = `
                <div class="fade-in">
                    <h3 style="margin-bottom: 20px; font-size: 1.5rem;">
                        ${data.location}, ${data.country} ‚ú®
                    </h3>
                    <p style="opacity: 0.8; margin-bottom: 20px;">as of ${currentTime}</p>
                    
                    <div class="weather-current">
                        <div class="weather-stat">
                            <div class="value">${data.current.temperature}</div>
                            <div class="label">temperature</div>
                        </div>
                        <div class="weather-stat">
                            <div class="value">${data.current.humidity}</div>
                            <div class="label">humidity</div>
                        </div>
                        <div class="weather-stat">
                            <div class="value">${data.current.windSpeed}</div>
                            <div class="label">wind speed</div>
                        </div>
                        <div class="weather-stat">
                            <div class="value" style="font-size: 1rem; text-transform: capitalize;">${data.current.description}</div>
                            <div class="label">conditions</div>
                        </div>
                    </div>
                    
                    <h4 style="margin: 30px 0 20px 0; font-size: 1.3rem;">3-day forecast</h4>
                    <div class="forecast-grid">
                        ${data.forecast.map(day => `
                            <div class="forecast-card">
                                <div class="forecast-date">${formatDate(day.date)}</div>
                                <div class="forecast-temp">${day.temperature}</div>
                                <div style="text-transform: capitalize; opacity: 0.9;">${day.description}</div>
                                <div style="opacity: 0.8; margin-top: 8px;">humidity: ${day.humidity}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        async function getStandings() {
            const league = document.getElementById('leagueSelect').value;
            const container = document.getElementById('standingsData');
            
            container.innerHTML = '<div class="loading">fetching standings... ‚öæ</div>';
            
            try {
                const response = await fetch(`/standings/${league}?pretty=true`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'failed to fetch standings');
                }
                
                displayStandings(data);
            } catch (error) {
                container.innerHTML = `<div class="error">oops! ${error.message} ‚öæ</div>`;
            }
        }

        function displayStandings(data) {
            const container = document.getElementById('standingsData');
            
            container.innerHTML = `
                <div class="fade-in">
                    <h3 style="margin-bottom: 20px; font-size: 1.5rem;">
                        ${data.league} ${data.season} ‚öæ
                    </h3>
                    
                    ${data.standings.map(division => `
                        <div style="margin-bottom: 30px;">
                            <h4 style="margin-bottom: 15px; font-size: 1.2rem; opacity: 0.9;">
                                ${division.division}
                            </h4>
                            <table class="standings-table">
                                <thead>
                                    <tr>
                                        <th>team</th>
                                        <th>wins</th>
                                        <th>losses</th>
                                        <th>pct</th>
                                        <th>gb</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${division.teams.map(team => `
                                        <tr>
                                            <td class="team-name">${team.team}</td>
                                            <td>${team.wins}</td>
                                            <td>${team.losses}</td>
                                            <td>${(parseFloat(team.winPercentage) * 100).toFixed(1)}%</td>
                                            <td>${team.gamesBack === '0' ? '-' : team.gamesBack}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Load default data on page load
        window.addEventListener('load', () => {
            getWeather();
            getStandings();
        });
    </script>
</body>
</html>
